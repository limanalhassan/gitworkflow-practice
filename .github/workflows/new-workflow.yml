name: four jobs

on: push

jobs:
    job1:
        name: first job
        runs-on: ubuntu-latest
        steps:
            - name: step 1
              uses: actions/checkout@v2
            - name: step 2
              run: date
    job2:
        name: second job
        runs-on: windows-latest
        steps:
            - name: step 1
              uses: actions/checkout@v2
            - name: step 2
              run: "Get-Date"
    job3:
        name: third job
        runs-on: macos-latest
        steps:
            - name: step 1
              uses: actions/checkout@v2
            - name: step 2
              run: date
    job4:
        name: fourth job
        runs-on: ubuntu-latest
        needs: [job1,job2, job3]
        steps:
            - name: step one
              uses: actions/checkout@v2
